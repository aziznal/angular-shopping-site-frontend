<div class="top-side-container">
  <!-- Hotlinks -->
  <ul class="hotlinks">
    <li *ngFor="let link of links">
      <a routerLink="/{{ link.url }}">
        {{ link.name }}
      </a>
    </li>
  </ul>

  <!-- Site Title -->
  <a class="site-title" routerLink="/">
    <img src="../../assets/site-title.png" alt="site-title" />
  </a>

  <!-- Search Bar -->
  <div class="search-bar">
    <img
      class="looking-glass"
      src="../../assets/looking-glass.png"
      alt="looking-glass.png"
    />
    <input type="text" placeholder="Search for something..." />
  </div>

  <!-- Account / Cart -->
  <div class="account-cart">
    <!-- Account Button -->
    <a class="button" id="account-btn" href="/login">
      <span>Account</span>
    </a>

    <!-- Cart Button -->
    <a class="button" id="cart-btn" href="/cart">
      <img
        class="site-cart-image"
        src="../../assets/site-cart-empty.png"
        alt="site-cart"
      />

      <span>Cart</span>

      <div id="item-counter">
        0
      </div>
    </a>
    <!-- End of Cart Button -->
  </div>
  <!-- End of Account / Cart -->

  <div class="colored-bar"></div>

  <!-- Categories -->
  <ul class="categories">
    <li *ngFor="let item of categories"
    >
    <a [routerLink]="['debug/product-test-page', item.url]" >{{ item.name }}</a>
    </li>

  </ul>
  <!-- End of categories -->

</div>
