<div class="product-page-container">

  <!-- Sidebar -->
  <app-sidebar class="sidebar"></app-sidebar>

  <div class="products-container">

    <!-- Page Selector -->
    <app-page-selector
      [numberOfTotalPages]="totalPagesAmount"
      (updateData)="updatePageData()"
      ></app-page-selector>

    <!-- Product Filters -->
    <div class="product-filters">

      <label for="filters">Sort By: </label>

      <select name="filters" [(ngModel)]="currentSearchFilter">
        <option *ngFor="let filter of productSearchFilters" [value]="filter.toLowerCase()">
          {{ filter | titlecase }}
        </option>
      </select>

      <button id="sort-button" (click)="sortButtonOnclick()" [disabled]='false' #sortButton>
        Sort</button>

    </div>

    <!-- 3 x n grid that holds the products -->
    <div class="product-grid">

      <!-- Individual Product -->
      <a class="product-box" *ngFor="let product of currentLoadedProducts"
      [routerLink]="'/p/' + product._id">
        <!-- Image -->
        <img
          src="../../assets/product-sample-images/product-placeholder.jpg"
          alt="product-image.jpg"
          class="product-image"
        />

        <!-- Name -->
        <h4>{{ product.name | titlecase }}</h4>

        <!-- Rating -->
        <div class="product-rating">
          <span><strong>Rating:</strong> {{ product.rating }} / 5</span>

          <div
            class="star-container"
            *ngFor="let star of generateProductStars(product)"
          >
            <img [src]="star" alt="star.png" class="rating-star" />
          </div>
        </div>

        <!-- Brand -->
        <p><strong>Brand: </strong>{{ product.brand }}</p>

        <!-- Sold -->
        <p><strong>Units Sold: </strong>{{ product.sold }}</p>

        <h4 class="product-price">{{ product.price | currency }}</h4>
      </a>
    </div>

    <!-- Page Selector -->
    <app-page-selector
      [numberOfTotalPages]="totalPagesAmount"
      (updateData)="updatePageData()"
      ></app-page-selector>

  </div>
</div>
